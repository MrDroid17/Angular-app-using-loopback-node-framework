<div class="container">
  <h2 class="mat-h2">category list | totat category = {{categoryCount}}</h2>
  <div class="table">
    <mat-table class="mat-elevation-z2" [dataSource]="categoryDataSource" matSort>
      <!-- category name -->
      <ng-container matColumnDef="category_name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Category name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <!-- description -->
      <ng-container matColumnDef="description">
        <mat-header-cell id="align-status" class="align-center description" *matHeaderCellDef mat-sort-header>Description
        </mat-header-cell>
        <mat-cell id="align-status" class="align-center description" *matCellDef="let element">{{getEllipsizeDescription(element.description)}}</mat-cell>
      </ng-container>
      <!-- type -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Category type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.type}}</mat-cell>
      </ng-container>
      <!-- action -->
      <ng-container matColumnDef="actions">
        <mat-header-cell class="align-center" *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell class="align-center" *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="Edit category" (click)="editComponent(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete category" (click)="onDeleteCategory(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <!-- loading data -->
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">Loading data...</mat-footer-cell>
      </ng-container>
      <!-- no data -->
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="6">No data.</mat-footer-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':categoryDataSource!==null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']"
        [ngClass]="{'hide': '!(categoryDataSource!==null && categoryDataSource.data.length === 0)' }"></mat-footer-row>
    </mat-table>
    <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 25, 50]" [pageSize]="5" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>


<!-- add category fab icon -->
<div>
  <button mat-fab color="accent" class="mat-elevation-z16 add-fab" matTooltip="Add a new category"
    [routerLink]="['/category/add']">
    <mat-icon>add</mat-icon>
  </button>
</div>
